name: Main Pipeline

on:
  push:
    branches: [ "main" ]

  # (선택) 이슈 이벤트
  issues:
    types: [opened, edited]

jobs:
  # ========================================================
  # JOB 1) 이슈 이벤트 → .md 파일 생성 & push
  # ========================================================
  issue2md:
    if: ${{ github.event_name == 'issues' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Convert Issue to .md
        run: |
          node .github/scripts/issue-to-md.js

      - name: Commit .md
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add gitblogsys/public/posts
          git commit -m "Add/Update post from issue #${{ github.event.issue.number }} [skip ci]"
          git push

  # ========================================================
  # JOB 2) push(main) → build & deploy
  # ========================================================
  build-and-deploy:
    if: ${{ github.event_name == 'push' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: |
          cd gitblogsys
          npm install

      - name: Build
        run: |
          cd gitblogsys
          npm run build  # => dist folder created in gitblogsys/dist or so

      # Use gh-pages to deploy dist folder
      - name: Deploy to gh-pages
        run: |
          cd gitblogsys
          npm install -g gh-pages
          npx gh-pages -d dist -b gh-pages

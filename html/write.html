<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #editor {
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
        }

        #toolbar button {
            margin-right: 5px;
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        #toolbar button:hover {
            background-color: #0056b3;
        }

        #preview {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h1>Markdown Editor</h1>
    <div id="toolbar">
        <button onclick="applyMarkdown('bold')">Bold</button>
        <button onclick="applyMarkdown('italic')">Italic</button>
        <button onclick="applyMarkdown('link')">Link</button>
    </div>
    <textarea id="editor" placeholder="Write your Markdown here..."></textarea>
    <div id="preview"></div>

    <!-- GitHub Issue 작성 버튼 -->
    <a href="https://github.com/seojaeohcode/Git-Personal-Blog-System/issues/new" target="_blank"
        class="github-issue-button" style="display: inline-block; margin-top: 20px;">Save This Post</a>
    
    <a href="/Git-Personal-Blog-System" class="home-button">Home</a>

    <!-- 최신 marked.js 라이브러리 로드 -->
    <script src="https://cdn.jsdelivr.net/npm/marked@4.3.0/marked.min.js"></script>
    <script src="../js/write.js"></script>
</body>

</html>
